<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Rail</title>
    <link rel="stylesheet" href="../static/dist/css/output.css" />
  </head>
  <body class="BG text-white" style="backdrop-filter: blur(8px)">
    <div class="h-screen flex items-center justify-center text-center">
      <div class="flex flex-col items-center space-y-2">
        <img
          src="{{asset_url + data.player.avatar.icon}}"
          alt="profile picture"
          class="w-32 h-32"
        />
        <span class="text-4xl">{{data.player.nickname}}</span>
        <div class="flex flex-row justify-evenly items-center w-full">
          <div class="flex flex-col">
            <span class="text-2xl">Trailblaze Level</span>
            <span class="text-2xl">{{data.player.level}}</span>
          </div>
          <div class="flex flex-col">
            <span class="text-2xl">Equilibrium Level</span>
            <span class="text-2xl">{{data.player.world_level}}</span>
          </div>
        </div>
        <hr />
        <div class="flex space-x-3 transition ease-in-out delay-150">
          {% set count = namespace(value=0) %} {% for character in
          data.characters %}
          <a
            href="{{ url_for('character', uid=data.player.uid, chara=count.value) }}"
          >
            <div>
              <img
                src="{{asset_url + character.preview}}"
                alt="{{character.name}}"
                class="w-64 h-auto min-w-64"
              />
              <div
                class="flex flex-col text-center bg-black bg-opacity-50 w-full"
              >
                <span class="truncate text-4xl">{{character.name}}</span>
                <span class="text-lg">Lv. {{character.level}}</span>
              </div>
            </div>
          </a>
          {% set count.value = count.value + 1 %} {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
